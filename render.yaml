services:
  # Backend with Telegram Bots
  - type: web
    name: m7-backend
    repo: https://github.com/YOUR_USERNAME/m7-digital-hub.git
    rootDir: server
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        fromDatabase:
          name: m7-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_ADMIN_TOKEN
        sync: false
      - key: TELEGRAM_KITCHEN_TOKEN
        sync: false

  # Frontend Static Site
  - type: web
    name: m7-frontend
    repo: https://github.com/YOUR_USERNAME/m7-digital-hub.git
    rootDir: client
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 3000
    envVars:
      - key: VITE_API_URL
        value: https://m7-backend.onrender.com

databases:
  - name: m7-db
    plan: free
